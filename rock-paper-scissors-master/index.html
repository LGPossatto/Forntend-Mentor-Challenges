<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>

  <section class="top-score">
    <img src="./images/logo.svg" alt="logo">
    <div class="score-box">
      <h1>Score</h1>
      <h2 id="score-number">0</h2>
    </div>
  </section>

  <section class="choice-pannel">
    <div class="paper"></div>
    <div class="scissor"></div>
    <div class="rock"></div>
  </section>

  <section class="play-pannel">
    <div class="player-box">
      <p>You Picked</p>
      <div class="player1"></div>
    </div>
    <div class="result-txt">
      <p></p>
      <div class="again-box">
        <p>Play Again</p>
      </div>
    </div>
    <div class="player-box">
      <p>The House Picked</p>
      <div class="player2"></div>
    </div>
  </section>

  <div class="menu-opacity display-none">
    <div class="rules-menu">
      <div class="menu-top">
        <p>Rules</p>
        <img id="icon-close" src="./images/icon-close.svg" alt="icon-close">
      </div>
      <img src="./images/image-rules.svg" alt="img-rules">
    </div>
  </div>

  <div class="footer">
    <div class="rules">
      <p>Rules</p>
    </div>
  </div>

<script src="./script.js"></script>
</body>

</html>
