<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
  <div class="panel">
    <div class="title">
      <h1>We're launching soon</h1>
    </div>

    <div class="clock">
      <div class="display">
        <div class="display-block">
          <div class="display-block-number">
            <div class="number-shadow"></div>
            <div class="number-ball-l">
              <div class="half-ball-l"></div>
              <div class="half-ball-r"></div>
            </div>
            <div class="number-ball-r">
              <div class="half-ball-l"></div>
              <div class="half-ball-r"></div>
            </div>
            <p class="p-days">14</p>
          </div>
        </div>
        <div class="display-name">
          <h2>Days</h2>
        </div>
      </div>
      <div class="display">
        <div class="display-block">
          <div class="display-block-number">
            <div class="number-shadow"></div>
            <div class="number-ball-l">
              <div class="half-ball-l"></div>
              <div class="half-ball-r"></div>
            </div>
            <div class="number-ball-r">
              <div class="half-ball-l"></div>
              <div class="half-ball-r"></div>
            </div>
            <p class="p-hours">23</p>
          </div>
        </div>
        <div class="display-name">
          <h2>Hours</h2>
        </div>
      </div>
      <div class="display">
        <div class="display-block">
          <div class="display-block-number">
            <div class="number-shadow"></div>
            <div class="number-ball-l">
              <div class="half-ball-l"></div>
              <div class="half-ball-r"></div>
            </div>
            <div class="number-ball-r">
              <div class="half-ball-l"></div>
              <div class="half-ball-r"></div>
            </div>
            <p class="p-minutes">59</p>
          </div>
        </div>
        <div class="display-name">
          <h2>Minutes</h2>
        </div>
      </div>
      <div class="display">
        <div class="display-block">
          <div class="display-block-number">
            <div class="number-shadow"></div>
            <div class="number-ball-l">
              <div class="half-ball-l"></div>
              <div class="half-ball-r"></div>
            </div>
            <div class="number-ball-r">
              <div class="half-ball-l"></div>
              <div class="half-ball-r"></div>
            </div>
            <p class="p-seconds">59</p>
          </div>
        </div>
        <div class="display-name">
          <h2>Seconds</h2>
        </div>
      </div>
    </div>
    <div class="footer">
      <img src="./images/icon-facebook.svg" alt="icon-facebook">
      <img src="./images/icon-pinterest.svg" alt="icon-pinterest">
      <img src="./images/icon-instagram.svg" alt="icon-instagram">
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
