<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header class="wrapper">
    <img src="./images/logo.svg" alt="logo">
    <h1>We are launching <p>soon!</p></h1>
    <p>Subscribe and get notified</p>
  </header>
  <main class="wrapper">
    <div class="email-block">
      <div class="errorM">
        <input type="email" id="input-email" placeholder="Your email address...">
        <p>Error message!</p>
      </div>
      <button type="submit" id="notify-btn">Notify Me</button>
    </div>
    <div class="img-box">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
  </main>
  <footer class="wrapper">
    <div class="icon-box">
      <div class="icon-face"></div>
      <div class="icon-twitter"></div>
      <div class="icon-instagram"></div>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
