<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">   <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="main">
      <div class="card-main">
        <div class="card-top">
          <img src="images/image-victor.jpg" alt="">
          <h1>Victor Crest <p>26</p></h1>
          <p>London</p>
        </div>
        <div class="card-bot">
          <h2>80K<p>Followers</p></h2>
          <h2>803K<p>Likes</p></h2>
          <h2>1.4K<p>Photos</p></h2>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Luiz Gustavo Possatto</a>.
      </div>
    </footer>
  </body>
</html>
